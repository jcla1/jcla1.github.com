<!DOCTYPE html>
<style>*{margin:0;overflow:hidden;}</style>
<div id="container"></div>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="https://raw.github.com/jcla1/ulam/master/matrix.js"></script>
<script>
isPrime = function(n) {
 if (isNaN(n) || !isFinite(n) || n%1 || n<2) return false;
 if (n==leastFactor(n)) return true;
 return false;
}

leastFactor = function(n){
 if (isNaN(n) || !isFinite(n)) return NaN;
 if (n==0) return 0;
 if (n%1 || n*n<2) return 1;
 if (n%2==0) return 2;
 if (n%3==0) return 3;
 if (n%5==0) return 5;
 var m = Math.sqrt(n);
 for (var i=7;i<=m;i+=30) {
  if (n%i==0)      return i;
  if (n%(i+4)==0)  return i+4;
  if (n%(i+6)==0)  return i+6;
  if (n%(i+10)==0) return i+10;
  if (n%(i+12)==0) return i+12;
  if (n%(i+16)==0) return i+16;
  if (n%(i+22)==0) return i+22;
  if (n%(i+24)==0) return i+24;
 }
 return n;
}
</script>
<script>

window.data = [];

mousedown = 0
dimention = 100

radius = 4

spacing = -3
height = width = (dimention * radius * 2 + dimention * spacing + 2 * radius) - 8

d3.range(dimention).forEach(function(i){
    data.push([]);
    d3.range(dimention).forEach(function(j){
      num = ulam([i+1, j+1], dimention)
      if(isPrime(num)){
        data[i].push([i, j, "#F00"])
      } else {
        data[i].push([i, j, "#EEE"])
      }
    });
  }
);


function draw(){
  svg = d3.select('#container')
          .append('svg')
            .attr('width', width)
            .attr('height', height)

  g = svg.selectAll('g')
         .data(data)
       .enter().append('g')

  g.selectAll('rect')
    .data(function(d){return d;})
  .enter().append('rect')
    .attr('x', function(d,i){return 2 * d[0] * radius + d[0] * spacing})
    .attr('y', function(d,i){return 2 * d[1] * radius + d[1] * spacing})
    .attr('width', radius)
    .attr('height', radius)
    .style('fill', function(d){return d[2];})
    //.style('stroke', '#EEE')
}

draw();

</script>
