---
layout: post
title: Archive
---

<style>
p {margin-left: 30px;}

.info {
color: #636363;
font-size: smaller;
margin: 2px 0 0 480px;
position: absolute;
text-align: right;
width: 240px;
}

.entity {
  margin-bottom: 35px;
}
</style>

<h1>{{ page.title }}</h1>

{% for post in site.posts %}
      <p class="entity">
        <span class="info"><i>{{ post.date | date: '%B %d, %Y' }}</i></span><a href="{{ post.url }}">{{ post.title }}</a><br>
        {{ post.abstract }}
      </p>
{% endfor %}
